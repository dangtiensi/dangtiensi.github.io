# Site settings
title: Sĩ Blog
description: >-
  Đây là Blog cá nhân của Sĩ nhé, viết vì đam mê thui :))).
lang: en-US
timezone: Asia/Ho_Chi_Minh
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/mahendrata.now.sh
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Đặng Tiến Sĩ
  bio: >-
    Là một thằng ăn không ngồi rồi viết Blog xàm xí đú cho anh em đọc chơi côi có trầm trồ hay không thôi :D
  username: dangtiensi
  email: dangtiensi.vn@gmail.com
  avatar: /assets/img/avatar.jpg

# Url settings
url: "https://siblog.net"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
